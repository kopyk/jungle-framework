      .tiny { fill: rgba(255,255,255,0.66); font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; font-size: 12px; font-weight: 600; letter-spacing: 0.03em; }
    
      .arrowYes { stroke: rgba(74,222,128,0.65); }
