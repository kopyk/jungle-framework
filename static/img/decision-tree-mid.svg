<?xml version='1.0' encoding='utf-8'?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="780" height="980" viewBox="0 0 780 980">
  <ns0:defs>
    <ns0:style>
      .bg { fill: #0b0c0f; }
