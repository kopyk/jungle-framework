      .diamond { fill: #12141a; stroke: rgba(255,255,255,0.22); stroke-width: 2; }
      .arrow { stroke: rgba(255,255,255,0.35); stroke-width: 2.2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: rgba(255,255,255,0.92); font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; font-size: 18px; font-weight: 600; }
      .small { fill: rgba(255,255,255,0.78); font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; font-size: 14px; font-weight: 500; }
      .tiny { fill: rgba(255,255,255,0.66); font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif; font-size: 12px; font-weight: 700; letter-spacing: 0.03em; }
    
      .arrowYes { stroke: rgba(74,222,128,0.65); }
      .arrowNo { stroke: rgba(251,146,60,0.65); }
      .arrowNeutral { stroke: rgba(255,255,255,0.35); }
      .diamond { stroke: rgba(255,255,255,0.24); }
</ns0:style>
    <ns0:marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <ns0:polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.45)" />
    </ns0:marker>
  </ns0:defs>

